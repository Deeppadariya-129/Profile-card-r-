<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Card</title>

    <!-- font link from google font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <!-- css file -->
    <link rel="stylesheet" href="style.css">

    <!-- Boxicon link  -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="profile-card">
        <div class="image">
            <img src="fg_logo.png" alt="" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">figma_guru</span>
            <span class="job">Coder & Designer</span>
        </div>
        <div class="media-btn">
            <a href="#" class="link" style="background: #4267b2;"><i class='bx bxl-facebook'></i></a>
            <a href="#" class="link" style="background: #e1303c;"><i class='bx bxl-instagram' ></i></a>
            <a href="#" class="link" style="background: #1da1f2;"><i class='bx bxl-twitter' ></i></a>
            <a href="#" class="link" style="background: #ff0000;"><i class='bx bxl-youtube' ></i></a>
        </div>
        <div class="btns">
            <button class="btn-1">Subscibe</button>
            <button class="btn-1">Message</button>
        </div>
        <div class="analytics">
            <div class="data">
                <i class='bx bx-heart'></i>
                <span class="num">16k</span>
            </div>
            <div class="data">
                <i class='bx bx-message-dots'></i>
                <span class="num">10k</span>
            </div>
            <div class="data">
                <i class='bx bx-share' ></i>
                <span class="num">30k</span>
            </div>
        </div>
    </div>
</body>

</html>
